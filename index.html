<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Golden Score</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Use it like any other HTML element -->

    <div class="container">
      <model-viewer alt="Judo in 360" 
      id="osotogari"
      bounds="tight"
      src="finished_models/osotogari.glb" 
      ar ar-modes="webxr scene-viewer quick-look" 
      seamless-poster 
      shadow-intensity="1." 
      exposure="1.8" 
      auto-rotate
      auto-rotate-delay="0"
      >
      </model-viewer>
    </div>

    <script>
      const modelViewerParameters = document.querySelector("model-viewer#osotogari");

      modelViewerParameters.addEventListener("load", (ev) => {
        let material = modelViewerParameters.model.materials[0];
        material.pbrMetallicRoughness.setBaseColorFactor([0.98, 0.93, 0.64]);
        material.pbrMetallicRoughness.setMetallicFactor(1);
        material.pbrMetallicRoughness.setRoughnessFactor(0.25);

        const audio = new Audio('finished_models/track.mp3');
        audio.play();
      })


    </script>

  </body>
</html>
